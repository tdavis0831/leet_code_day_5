{% extends 'base.html' %}

{%block title%} {% endblock %}

{%block body %}

<h1 class="title"> Welcome to the login page!</h1>

<h2 id="sublog">To create a login, please complete the form below. If you are a returning user, please login.</h2>

<h2>New User? </h2>
<form action="/users" method="POST" class="sign-in">

  <p>
    First Name <input type="text" name="name">
  </p>
  <p>
    Last Name <input type="text" name="lname">
  </p>

    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>


  <h2>Returning User? </h2>
  <form action="/login" method="POST" class="sign-in">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
